    <!-- Login Screen -->
    <div class="login-container">
        <div class="login-left">
            <div class="brand-section">
                <div class="logo-animated">
                    <span class="logo-icon">ðŸ’Ž</span>
                    <h1 class="brand-name">Smart Finance</h1>
                </div>
                <p class="brand-tagline">Tu futuro financiero comienza aquÃ­</p>
                <div class="features-list">
                    <div class="feature-item">
                        <span class="feature-icon">ðŸ“Š</span>
                        <span>AnÃ¡lisis detallado</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">ðŸ’¸</span>
                        <span>Control de gastos</span>
                    </div>
                    <div class="feature-item">

                        <span>Seguimiento de inversiones</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">ðŸŽ¯</span>
                        <span>Metas financieras</span>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="login-right">
            <div class="login-form-container">
                <h2 class="form-title">Iniciar SesiÃ³n</h2>
                <p class="form-subtitle">Accede a tu cuenta para gestionar tus finanzas</p>
                
                <form id="login-form" class="login-form">
                    <div class="input-group">
                        <label for="username">Usuario</label>
                        <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                    </div>
                    
                    <div class="input-group">
                        <label for="password">ContraseÃ±a</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa tu contraseÃ±a" required>
                    </div>
                    
                    <button type="submit" class="btn-primary btn-login">
                        <span class="btn-text">Iniciar SesiÃ³n</span>
                        <span class="btn-icon">â†’</span>
                    </button>
                    
                    <div class="form-footer">
                        <p>Â¿No tienes cuenta? <a href="/register">RegÃ­strate aquÃ­</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="toast"></div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:8000';

        // Ocultar loading screen
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            setTimeout(() => {
                loadingScreen.classList.add('hidden');
            }, 1000);

            // Verificar si ya hay token guardado
            const savedToken = localStorage.getItem('token');
            if (savedToken) {
                console.log('Token encontrado, redirigiendo...');
                window.location.href = '/dashboard';
                return;
            }

            // Manejar submit del formulario
            const loginForm = document.getElementById('login-form');
            loginForm.addEventListener('submit', handleLogin);
        });

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Deshabilitar botÃ³n mientras se procesa
            const submitBtn = event.target.querySelector('button[type="submit"]');
            const btnText = submitBtn.querySelector('.btn-text');
            const originalText = btnText.textContent;
            btnText.textContent = 'Iniciando...';
            submitBtn.disabled = true;
            
            try {
                const formData = new URLSearchParams();
                formData.append('username', username);
                formData.append('password', password);
                
                console.log('ðŸ” Intentando login con:', username);
                console.log('ðŸ“¡ URL:', `${API_BASE_URL}/token`);
                
                const response = await fetch(`${API_BASE_URL}/token`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: formData
                });
                
                console.log('ðŸ“¥ Response status:', response.status);
                console.log('ðŸ“¥ Response ok:', response.ok);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    console.error('âŒ Error response:', errorData);
                    throw new Error(errorData.detail || 'Credenciales incorrectas');
                }
                
                const data = await response.json();
                console.log('âœ… Respuesta del servidor:', data);
                
                // Guardar token en localStorage
                localStorage.setItem('token', data.access_token);
                console.log('ðŸ’¾ Token guardado en localStorage');
                
                showToast('Â¡Bienvenido de vuelta!', 'success');
                
                // Redirigir al dashboard SIN .html
                console.log('ðŸ”„ Redirigiendo a /dashboard...');
                
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 500);
                
            } catch (error) {
                console.error('âŒ Error en login:', error);
                showToast(error.message, 'error');
                
                // Rehabilitar botÃ³n
                btnText.textContent = originalText;
                submitBtn.disabled = false;
            }
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>
